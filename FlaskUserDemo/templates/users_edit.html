{% extends '_layout.html' %}

{% block title %}Edit profile{% endblock %}

{% block content %}
<form method="post">
    <input type="hidden" name="id" value="{{ result.id }}">
    <label for="first_name">First Name:</label>
    <input id="first_name" name="first_name" value="{{ result.first_name }}">
    <br>
    <label for="last_name">Last Name:</label>
    <input id="last_name" name="last_name" value="{{ result.last_name }}">
    <br>
    <label for="email">Email:</label>
    <input id="email" name="email" type="email" value="{{ result.email }}">
    <br>
    <label for="password">Password:</label>
    <input id="password" name="password" type="password"  value="{{ result.password }}">
    <br>
    <input type="submit" value="Save changes">
</form>
{% endblock %}
